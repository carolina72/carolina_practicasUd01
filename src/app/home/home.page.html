<app-page-header titulo="HOME"></app-page-header>
<ion-content> 

    <ion-item routerLink="./tabs/tab1">
      <ion-label>tab1 carol</ion-label>
      <ion-icon slot="start" name="triangle"></ion-icon>
    </ion-item>

      <ion-list>
        <ion-item routerLink="./tabs/tab1">
          <ion-label>tab1 carol</ion-label>
          <ion-icon slot="start" name="triangle"></ion-icon>
        </ion-item>
      </ion-list>

      <ion-list *ngFor="let it of listaObjetos">
        <ion-item [routerLink]="it.getEnlace()">
          <ion-label>{{it.getNombre()}}</ion-label>
          <ion-icon slot="start" [name]="it.getIcono()"></ion-icon>
        </ion-item>
      </ion-list>  

      <ion-list *ngFor="let it of valoresLista">
        <ion-item [routerLink]="it.enlace">
          <ion-label>{{it.nombre}}</ion-label>
          <ion-icon slot="start" [name]="it.icono"></ion-icon>
        </ion-item>
      </ion-list>
  
     
      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-list *ngFor="let it of valoresLista">
            <ion-item [routerLink]="it.enlace">
              <ion-label>{{it.nombre}}</ion-label>
              <ion-icon slot="start" [name]="it.icono"></ion-icon>
            </ion-item>
          </ion-list>
        </ion-tab-bar>
      </ion-tabs>
</ion-content>
